format = """
$username$hostname$shlvl$kubernetes$directory$git_branch$git_commit$git_state$hg_branch$docker_context$package$cmake$dart$dotnet$elixir$elm$erlang$golang$helm$java$julia$kotlin$nim$nodejs$ocaml$perl$php$purescript$ruby$rust$swift$terraform$vagrant$zig$nix_shell$conda$memory_usage$aws$gcloud$openstack$env_var$crystal$custom$cmd_duration$line_break$lua$jobs$battery$time$status$character """

[character]
success_symbol = "[](bold green)"
error_symbol = "[](bold red)"

[line_break]
disabled = false

[cmd_duration]
style = "red"

[username]
format = "[$user]($style)[/](white)"
style_user = "purple"

[hostname]
format = "[$hostname]($style) in "
style = "green bold dimmed"

[directory]
format = "[$path]($style)[$read_only]($read_only_style) [·](white) "
style = "bold white"
read_only = " "
# home_symbol = ""
read_only_style = "bold red"
truncate_to_repo = true

[python]
python_binary = "python"
symbol = " "

[terraform]
format = "[](#191E27)[$symbol$version$workspace]($style)[](#191E27) "
version_format = "$raw"
style = "purple bg:#191E27"
symbol = "ﯟ "

[gcloud]
format = '[](#191E27)[$symbol$active]($style bold)[(/$region)]($style dimmed)[](#191E27) '
style = "#0F9D58 bg:#191E27"
symbol = " "

[git_branch]
format = "[](#191E27)[$symbol$branch]($style)[](#191E27) "
style = "yellow bg:#191E27"
symbol = " "
only_attached = true

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'

[nodejs]
symbol = " "
disabled = true

[package]
symbol = " "
disabled = true

[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[dart]
symbol = " "

[docker_context]
only_with_files = "true"
symbol = " "

[elixir]
symbol = " "

[golang]
symbol = " "

[hg_branch]
symbol = ""

[java]
symbol = " "

[memory_usage]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[ruby]
symbol = " "

[rust]
format = "[](#191E27)[$symbol($version)]($style)[](#191E27) "
style = "bold red bg:#191E27"
symbol = " "

[swift]
symbol = "ﯣ "

[gcloud.region_aliases]
australia-southeast1 = "au"
asia-northeast1 = "asia-ne1"
us-central1 = "u-c1"
us-east1 = "us-e1"
us-east4 = "us-e4"
us-west1 = "us-w1"
us-west2 = "us-w2"
us-west3 = "us-w3"
us-west4 = "us-w4"
europe-west1 = "eu-w1"
europe-west2 = "eu-w2"
europe-west3 = "eu-w3"
europe-west4 = "eu-w4"
europe-west6 = "eu-w6"
